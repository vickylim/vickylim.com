<footer id="footer">
  <div class="footer-left">
    &copy; {{ now.Format "2006" }} {{ if .Site.Copyright }} {{ print .Site.Copyright | markdownify }} {{ else }} {{ print .Site.Title }} {{ end }} | built with <a href="https://gohugo.io/">hugo</a> + the <a href="https://themes.gohugo.io/themes/hugo-theme-cactus/">cactus</a> theme
  </div>
  <div class="footer-right">
    <nav>
      <ul>
        {{ range .Site.Menus.main }} 
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</footer>
